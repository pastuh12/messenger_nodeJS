<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Чат</title>
    </head>
    <body>
        <header>
            <h1>Чат</h1>
        </header>
        <main>
            <div id="content">
                <div id="room"></div>
                <div id="room-list"></div>
                <div id="messages"></div>
                <form id="send-form">
                    <label for="send-message">Введите команду </label>
                    <input id="send-message" />
                    <input id="send-button" type="submit" value="Send" />
                    <div id="help">
                        Команды чата:
                        <ul>
                            <li>
                                Поменять никнейм: <code>/nick [username]</code>
                            </li>
                            <li>
                                Присоединиться/создать группу:
                                <code>/join [room name]</code>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
        
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script
            src="http://code.jquery.com/jquery-1.8.0.min.js"
            type="text/javascript"
        ></script>
        <script src="/javascripts/chat.js" type="text/javascript"></script>
        <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
    </body>
</html>
